<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style_contacto_moderno.css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".contact-form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        
        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };
        
        console.log("Datos enviados:", formData);
        alert("Formulario listo para enviar al backend");
      });

      const inputs = document.querySelectorAll(".contact-form input, .contact-form textarea");
      inputs.forEach(input => {
        input.addEventListener("input", function() {
          this.style.transition = "all 0.3s ease-in-out";
          this.style.transform = "scale(1.02)";
          this.style.backgroundColor = "rgba(255, 255, 255, 0.9)";
        });
        input.addEventListener("blur", function() {
          this.style.transform = "scale(1)";
          this.style.backgroundColor = "rgba(255, 255, 255, 0.7)";
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.7);
      outline: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      transform: scale(1.02);
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="contact-container">
    <div class="contact-info">
      <h1>Contact Us</h1>
      <p>Feel free to reach out to us with any questions or inquiries.</p>
      <img src="image.png" alt="Illustration" class="contact-image">
    </div>
    <div class="contact-form-container">
      <form action="#" method="post" class="contact-form">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <textarea id="message" name="message" rows="4" placeholder="Message"></textarea>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
